{% include "header.html" %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-white">
                    <h5 class="mb-0">Edit Address</h5>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('edit_address', address_id=address._id) }}" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" name="name" class="form-control" value="{{ address.name }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Address Line 1</label>
                            <input type="text" name="address_line_1" class="form-control" value="{{ address.address_line_1 }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Address Line 2</label>
                            <input type="text" name="address_line_2" class="form-control" value="{{ address.address_line_2 }}">
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">City</label>
                                <input type="text" name="city" class="form-control" value="{{ address.city }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">State</label>
                                <input type="text" name="state" class="form-control" value="{{ address.state }}" required>
                            </div>
                        </div>

                        <div class="mb-3 mt-3">
                            <label class="form-label">Pincode</label>
                            <input type="text" name="pincode" class="form-control" value="{{ address.pincode }}" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('saved_address') }}" class="btn btn-outline-secondary">Back</a>
                            <button type="submit" class="btn btn-warning">Update Address</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% include "footer.html" %}
